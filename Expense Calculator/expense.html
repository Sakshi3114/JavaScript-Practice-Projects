<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <h1 id="head">Expense Calculator</h1>
        <div class="box">
            <h3 class="equal">Your Balance</h3>
            <h1 id="balance">$0.00</h1>
        </div>
        <div id="grid">
            <div class="gridbox" >
                <h3>Income</h3>
                <h4 id="income">$0.00</h4>
            </div>
            <div class="line"></div>
            <div class="gridbox" >
                <h3>Expense</h3>
                <h4 id="expense">$0.00</h4>
            </div>
        </div>
        <h3 class="equal p">History</h3>
        <hr class="horizontal">
        <div class="textbox"></div>
        <h3 class="equal p">Add New Transaction</h3>
        <hr class="horizontal">
        <div class="box">
            <h3 class="inputhead">Text</h3>
            <input type="text" id="why" placeholder="Enter Text...">
        </div>
        <div class="box">
            <h3 class="inputhead">Amount</h3>
            <p>(negative-expense, positive- income)</p>
            <input type="number" id="what" placeholder="Enter Amount...">
        </div>
        <button id="btn">Add Transaction</button>
    </div>
    <script src="expense.js"></script>
</body>
</html>
